  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: inherit;
    }
    html{
      font-size: 62.5%;
      box-sizing: border-box;
    }
    body{ 
      background-color: #e599f7;
      overflow: hidden;
      
    }
  
      .scale-container{
        z-index: 20;
        position: absolute;
      background-color: #f8f9fa;
      transition: all 0.3s;
      background-color: aquamarine;
      }
    
      .scale{
      height: 120px;
      width: 1000px;
      display: flex;
      gap: 1px;
      z-index: 9999;
      
      }

      /* .scale:hover{
        transform: scale(1,2); 
      } */
      
    .scale .div-markup:nth-child(1){
      margin-left: 1px;
    }
   
    
  
 
    .div-markup{
      height: 30px;
      width: 1px;
      background-color: #555;
      cursor: pointer;
    }
    .div-markUp-ten-px{
      height: 50px;
    }
  
  
    .showPixel{
      height: 25px;
      width: 80px;
      background-color: rgba(180, 176, 171, 0.168);
      color: #555;
      display: flex;
      justify-content: center;
      font-size: 22px;
      transition: all 0.8s;
    }
    .arrow-key-container{
      margin-left:150px;
      display: flex;
      gap: 10px;
    }
    
    .left-arrow,
    .up-arrow,
    .right-arrow,
    .down-arrow{
      width: 20px;
      height: 20px;
      padding: 10px;
      background-color: #32f3f3be;
      font-weight: 400;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .on-off-btn{
      width: 20px;
      height: 20px;
      background-color: red;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: large;
      padding: 8px 16px;
      cursor: pointer;
    }

  </style>
</head>
