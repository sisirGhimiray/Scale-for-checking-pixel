  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: inherit;
    }
    html{
      font-size: 62.5%;
      box-sizing: border-box;
    }
    body{ 
      background-color: #e599f7;
      overflow: scroll;
      
    }
    .move-scale-container{
      width: 500px;
      height: 100px;
      position: absolute;
      transition: all 0.4s;
    }
  
      .scale-container{
        z-index: 20;
        position: relative;
      background-color: #f8f9fa;
      
      padding-bottom: 50px;
      width: 500px;
      height: 100px;
      
      }
    
      .scale{
        position: absolute;
      height: 100px;
      
      display: flex;
      gap: 1px;
      z-index: 9999;
   
      top: 0;
      left: 0;
  
      
      }

      /* .scale:hover{
        transform: scale(1,2); 
      } */
      
    .scale .div-markup:nth-child(1){
      margin-left: 1px;
    }
   
    
  
 
    .div-markup{
      height: 30px;
      width: 1px;
      background-color: #555;
      cursor: pointer;
    }
    .div-markUp-ten-px{
      height: 50px;
    }
  
  
    .showPixel{
      position: absolute;
      left: 0;
      bottom: 0;
      height: 25px;
      width: 80px;
      background-color: rgba(180, 176, 171, 0.168);
      color: #555;
      display: flex;
      justify-content: center;
      font-size: 22px;
      transition: all 0.8s;
    }
    .arrow-key-container{
     position: absolute;
      display: flex;
      gap: 10px;
      right: 0;
      bottom: 0;
    }
    
    .left-arrow,
    .up-arrow,
    .right-arrow,
    .down-arrow{
      width: 20px;
      height: 20px;
      padding: 10px;
      background-color: #32f3f3be;
      font-weight: 400;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .on-off-btn{
      position: absolute;
      right: 0;
      bottom: 0;
      width: 20px;
      height: 20px;
      background-color: red;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: large;
      padding: 8px 16px;
      cursor: pointer;
    }

    .vertical-scale{
      position: absolute;
     
     
      width: 100px;
      display: flex;
      gap: 1px;
     top: 25px;
   left: -77px;
      z-index: 9999;
      transform: rotate(90deg);
    }
    .vertical-scale .div-markup:nth-child(1){
      margin-left: 1px;
    }
    .hr-vt{
      position: absolute;
      display: flex;
      gap: 20px;
     
      bottom: 0;
      right: 0;
    }
